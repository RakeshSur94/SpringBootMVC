<html xmlns:th="http://www.thymeleaf.org"/>
<style>
 table{
            width: 100%;
            
            border-collapse: collapse;
            background-color: aqua;
            text-align: center;
            
        }
        th,td{
            border: 1px solid blue;
            padding: 10px;

        }
        tr:nth-child(even){
            background-color: brown;
        }
</style>

<form th:action="@{/employee/edit_emp}" th:object="${emp}"  method="POST">
<table>
<tr>
<td>empno</td>
<td><input type="text" th:field="*{empno}" readonly="true"></td>
</tr>
<tr>
<tr>
<td>ename</td>
<td><input type="text" th:field="*{ename}"></td>
</tr>
<tr>
<td>desg</td>
<td><input type="text" th:field="*{job}"></td>
</tr>
<tr>
<td>salary</td>
<td><input type="text" th:field="*{sal}"></td>
</tr>
<tr>
<td>deptno</td>
<td><input type="text" th:field="*{deptno}"></td>
</tr>
<tr>
<td><input type="submit" value="submit"></td>
<td><input type="reset" value="reset"></td>
</tr>


</table>



</form>
